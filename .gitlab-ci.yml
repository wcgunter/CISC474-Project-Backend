image: node:latest

stages: 
    - build_and_deploy_heroku

build_and_deploy_heroku: 
    stage: build_and_deploy_heroku
    image: ruby:latest
    script:
        - apt-get update -qy
        - apt-get install -y ruby-dev
        - gem install dpl
        - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
    only: main